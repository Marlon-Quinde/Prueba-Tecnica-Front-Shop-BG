<div class="flex h-full w-full justify-center items-center">

  <mat-card class="p-4 w-11/12 sm:w-8-12 md:w-5/12">
    <mat-card-header >
      <mat-card-title class="text-blue-600 pb-2">Sign-Up</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="signUpForm" class="flex flex-col gap-1">
        <div class="">
          <mat-form-field appearance="fill" class="w-full">
            <mat-label>Username</mat-label>
            <mat-icon matPrefix>person</mat-icon>
            <input matInput formControlName="nombre" appValidations validUsers placeholder="Ingrese su usuario">
            <mat-error>{{getErrors('nombre')}}</mat-error>
          </mat-form-field>
        </div>
        <div class="">
          <mat-form-field appearance="fill" class="w-full">
            <mat-label>Email</mat-label>
            <mat-icon matPrefix>person</mat-icon>
            <input matInput formControlName="email" appValidations validUsers placeholder="Ingrese su usuario">
            <mat-error>{{getErrors('email')}}</mat-error>
          </mat-form-field>
        </div>
        <div class="">
          <mat-form-field appearance="fill" class="w-full">
            <mat-label>Contraseña</mat-label>
            <mat-icon matPrefix >key</mat-icon>
            <input matInput formControlName="password" [type]=" hide() ? 'password' : 'text'" placeholder="Ingrese su contraseña">
            <button
              mat-icon-button
              matSuffix
              (click)="clickEvent($event)"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide()"
            >
              <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
        </div>
        <div class="">
          <mat-form-field appearance="fill" class="w-full">
            <mat-label>Repite tu Contraseña</mat-label>
            <mat-icon matPrefix >key</mat-icon>
            <input matInput formControlName="repeatPassword" [type]=" hide() ? 'password' : 'text'" placeholder="Repite tu contraseña">
            <button
              mat-icon-button
              matSuffix
              (click)="clickEvent($event)"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide()"
            >
              <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
        </div>
      </form>
    </mat-card-content>
    <div class="flex flex-col gap-4">
      <div class="flex w-full items-center justify-center">
        <button mat-stroked-button class="w-11/12" (click)="singUp()"> Crea tu cuenta</button>
      </div>
      <div class="text-center">
        <p>Ya tienes cuenta? <a [routerLink]="['/auth/sign-in']" class="text-blue-700 underline">Inicia Sesión!</a> </p>
      </div>
    </div>
  </mat-card>
</div>
