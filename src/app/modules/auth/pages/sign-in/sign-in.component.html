<div class="flex h-full w-full justify-center items-center">

  <mat-card>
    <mat-card-header >
      <div class="text-purple-600 text-2xl font-semibold text-center w-full">Bienvenidos</div>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="signInForm" class="flex flex-col gap-1">
        <div class="">
          <mat-form-field appearance="fill">
            <mat-label>Usuario</mat-label>
            <div matPrefix class="bg-purple-600 min-h-full p-3">

              <mat-icon class="text-white" >person</mat-icon>
            </div>
            <input matInput formControlName="user" appValidations validUsers placeholder="Ingrese su usuario">
            <mat-error>{{getErrors('user')}}</mat-error>
          </mat-form-field>
        </div>
        <div class="">
          <mat-form-field appearance="fill">
            <mat-label>Contraseña</mat-label>
            <div matPrefix class="bg-purple-600 min-h-full p-3">

              <mat-icon class="text-white">key</mat-icon>
            </div>
            <input matInput formControlName="password" type="password" placeholder="Ingrese su contraseña">
          </mat-form-field>
        </div>
      </form>
    </mat-card-content>
    <div class="flex w-full items-center">
      <button mat-raised-button class="self-center" (click)="signIn()">Iniciar sesion</button>
    </div>
  </mat-card>
</div>
